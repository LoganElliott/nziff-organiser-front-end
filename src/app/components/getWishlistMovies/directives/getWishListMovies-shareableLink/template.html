<div class="shareable-link-button">
    <md-button type="button" id="share-button" class="md-raised md-mini md-primary md-hue-2" aria-label="Get Shareable link" ng-show="!shareLink.getWishListMoviesService.isLinkShared" ng-click="shareLink.createShareAbleUrlFromPost()">{{'share' | translate}}</md-button>
</div>
<a ng-href="{{shareLink.shareableLink}}" class="shareable-link-text" ng-show="shareLink.getWishListMoviesService.isLinkShared">{{shareLink.shareableLink}}</a>
