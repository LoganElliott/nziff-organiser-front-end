<div class="component-getWishListMovies">
    <div id="wish-list-form-container" class="cover-container" ng-class="{'move-cover-container':getWishListMovies.getWishListMoviesService.hasLoadedMovies}">
        <div class="form-group">
            <div class="input-button-filter-container">
                <div class="input-button-container">
                    <d-wish-list-input wish-list-id="getWishListMovies.getWishListMoviesService.wishListId"></d-wish-list-input>

                    <md-button class="md-raised wish-list-url-button " ng-disabled="getWishListMovies.getWishListMoviesService.busy" ng-click="getWishListMovies.getWishListMoviesService.getWishListMovies()">{{'enterText' | translate}}</md-button>
                </div>
                <d-filter-menu day-filters="getWishListMovies.getWishListMoviesService.dayFilters"></d-filter-menu>
            </div>
        </div>
    </div>
</div>
