<md-toolbar class="toolbar-language-header-share-container">
    <div class="md-toolbar-tools toolbar-language-header-share">
        <d-language-select current-language='{{getWishListMoviesMain.currentLanguage}}'></d-language-select>
        <header>
        <a href="http://www.loganelliott.xyz/nziffo">{{'title' | translate }}</a>
        </header>
    </div>
</md-toolbar>
<d-get-wish-list-movies-get-movies></d-get-wish-list-movies-get-movies>
<d-loading-wheel is-busy="getWishListMoviesMain.getWishListMoviesService.busy"></d-loading-wheel>
<d-movies-display-movies is-busy="getWishListMoviesMain.getWishListMoviesService.busy"
                         has-loaded-movies="getWishListMoviesMain.getWishListMoviesService.hasLoadedMovies"
                         movies="getWishListMoviesMain.getWishListMoviesService.movies">

</d-movies-display-movies>
